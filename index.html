<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catcoti</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      background: rgba(50, 25, 75, 0.6);
      padding: 10px 20px;
      padding-top: 10%;
      box-sizing: border-box;
    }

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid transparent;
      box-shadow: 
        0 0 10px #8c1aff, 
        0 0 20px #b266ff, 
        0 0 30px #e0b3ff;
      margin-bottom: 20px;
    }

    .content h1 {
      font-size: 4em;
      margin-bottom: 1em;
      font-family: 'Verdana', sans-serif;
      color: #e0b3ff;
      text-shadow: 
        0 0 5px #e0b3ff, 
        0 0 10px #e0b3ff, 
        0 0 20px #e0b3ff, 
        0 0 30px #b266ff, 
        0 0 40px #b266ff, 
        0 0 50px #8c1aff, 
        0 0 60px #8c1aff;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .button-group button {
      background-color: #4b0082;
      color: #f8f9fa;
      border: none;
      padding: 15px 25px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 10px;
      text-shadow: 
        0 0 5px #e0b3ff, 
        0 0 10px #e0b3ff, 
        0 0 20px #b266ff;
      box-shadow: 
        0 0 10px #8c1aff, 
        0 0 20px #b266ff, 
        0 0 30px #e0b3ff;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button-group button:hover {
      background-color: #6a0dad;
      transform: scale(1.1);
      box-shadow: 
        0 0 20px #e0b3ff, 
        0 0 30px #b266ff, 
        0 0 40px #8c1aff;
    }

    .footer {
      text-align: center;
      color: #e0b3ff;
      padding: 10px;
      font-size: 1em;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .featured-friends {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #e0b3ff;
      font-size: 1em;
      text-align: left;
      font-family: 'Arial', sans-serif;
    }

    .featured-friends ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .featured-friends li {
      margin-bottom: 5px;
      text-shadow: 
        0 0 5px #e0b3ff, 
        0 0 10px #b266ff, 
        0 0 15px #8c1aff;
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 3em;
      }

      .button-group button {
        padding: 10px 20px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .content h1 {
        font-size: 2em;
      }

      .button-group {
        flex-direction: column;
        gap: 15px;
      }

      .button-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
    <source src="VideoBackground/NightBackground.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="content" id="home">
    <img class="profile-picture" src="ProfilePicture/ProfilePic.png" alt="Profile Picture">
    <h1>Catcoti</h1>
    <div class="button-group">
      <button onclick="window.open('https://www.twitch.tv/catcotii', '_blank')">Twitch</button>
      <button onclick="window.open('https://www.youtube.com/@catcotii', '_blank')">Youtube</button>
      <button onclick="window.open('https://www.instagram.com/catcotii/', '_blank')">Instagram</button>
      <button onclick="window.open('https://x.com/catcoti_', '_blank')">Twitter</button>
    </div>
  </div>

  <div class="footer">
    Made by Catcoti! Contact me on discord: catcoti
  </div>

  <div class="featured-friends">
    <ul>
      <li>Cosmo :3</li>
      <li>Kibby :3</li>
      <li>Galaxy :3</li>
      <li>EMX :3</li>
    </ul>
  </div>

</body>
</html>
